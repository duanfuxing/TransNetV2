name: transnetv2 build CI

on:
  push:
    paths:
      - './inference/Dockerfile-transnetv2'
      - '.github/workflows/transnetv2.build.yml'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: inference  # 设置构建上下文为Dockerfile所在目录
          file: ./inference/Dockerfile-transnetv2  # 指定Dockerfile路径
          push: true
          tags: catchoco/transnetv2:gpu-v1.0
          platforms: linux/amd64
